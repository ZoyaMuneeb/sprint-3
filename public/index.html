<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #E6E6FA;
      color: #4B0082;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #D8BFD8;
      border: 2px solid #BA55D3;
      border-radius: 8px;
      color: #4B0082;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #BA55D3;
      color: #fff;
      transform: scale(1.05);
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      color: #4B0082;
    }

    select {
      padding: 5px;
      border: 2px solid #BA55D3;
      border-radius: 5px;
      background-color: #FFF0F5;
      color: #4B0082;
    }
  </style>
</head>

<body>
  <h1>Dice Roller API Test</h1>
  <p>This page tests the remote Dice Roller API.</p>

  <label for="sides">Select Dice Sides:</label>
  <select id="sides">
    <option value="6">6 Sides</option>
    <option value="10">10 Sides</option>
    <option value="20">20 Sides</option>
  </select>
  <br><br>
  
  <button onclick="wakeUpServer()">Wake Up Server</button>
  <button onclick="rollDice()">Roll the Dice</button>

  <div class="result" id="result"></div>

  <script>
    const API_URL = "https://sprint-3-b8d8b6aqgzdnavez.uaenorth-01.azurewebsites.net";

    // ✅ Asynchronous call to wake up the backend
    function wakeUpServer() {
      fetch(`${API_URL}/wake-up`)
        .then(response => response.json())
        .then(data => console.log("Backend Wake-up:", data))
        .catch(error => console.error("Wake-up Error:", error));
    }

    // ✅ Function to roll the dice
    function rollDice() {
      const sides = document.getElementById('sides').value;

      fetch(`${API_URL}/roll?sides=${sides}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").innerHTML = `Rolled: ${data.roll}`;
        })
        .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
